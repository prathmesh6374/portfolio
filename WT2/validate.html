<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <span id="firstNameError" class="error"></span>
    <br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <span id="lastNameError" class="error"></span>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>
    <br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailError" class="error"></span>
    <br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" required>
    <span id="mobileNumberError" class="error"></span>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <span id="addressError" class="error"></span>
    <br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      // Get form inputs
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var password = document.getElementById('password').value;
      var email = document.getElementById('email').value;
      var mobileNumber = document.getElementById('mobileNumber').value;
      var address = document.getElementById('address').value;

      // Reset error messages
      document.getElementById('firstNameError').textContent = '';
      document.getElementById('lastNameError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('mobileNumberError').textContent = '';
      document.getElementById('addressError').textContent = '';

      // Validate First Name
      if (!/^[a-zA-Z]{6,}$/.test(firstName)) {
        document.getElementById('firstNameError').textContent = 'Invalid First Name';
        return false;
      }

      // Validate Last Name
      if (lastName.trim() === '') {
        document.getElementById('lastNameError').textContent = 'Last Name cannot be empty';
        return false;
      }

      // Validate Password
      if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password should be at least 6 characters long';
        return false;
      }

      // Validate Email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Invalid Email';
        return false;
      }

      // Validate Mobile Number
      if (!/^\d{10}$/.test(mobileNumber)) {
        document.getElementById('mobileNumberError').textContent = 'Invalid Mobile Number';
        return false;
      }

      // Validate Address
      if (address.trim() === '') {
        document.getElementById('addressError').textContent = 'Address cannot be empty';
        return false;
      }

      // If all validations pass, return true to submit the form
      return true;
    }
  </script>

</body>
</html>
